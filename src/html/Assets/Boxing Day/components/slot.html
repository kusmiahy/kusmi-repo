<a href="$url('Search-Show','cgid','@@link')$" class="hero">
    <section class="hero__container container">
        <div class="container__texte">
            <div class="title-container">
                <h2 class="font-barlow">
                    @@title
                </h2>
                <div class="reduction">
                    <p class="reduction__texte">@@until</p>
                    <p class="reduction__number">@@number</p>
                </div>
                <h3 class="font-barlow">
                    @@subtitle
                </h3>
            </div>
        </div>
        <div class="hero__ctas-container @@class-cta">
            <p class="cta--hero">
                @@texte-link
            </p>
        </div>
    </section>
    <section class="hero__picture">
        <picture>
            <source srcset="hero/2023/boxing_day/boxing_day_hp_desk.webp?$staticlink$"
                media="(min-width: 1023px)" />
            <source srcset="hero/2023/boxing_day/boxing_day_hp_tab.webp?$staticlink$"
                media="(min-width: 767px)" />
            <img src="hero/2023/boxing_day/boxing_day_hp_mob.webp?$staticlink$" alt="@@alt" />
        </picture>
    </section>
</a>

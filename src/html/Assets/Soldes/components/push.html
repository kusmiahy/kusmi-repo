<section class="push__text text">
    <div class="text__title">
        <h2 class="font-barlow">
            @@texte-h2
        </h2>
        <div class="reduction">
            <p class="reduction__texte">@@until</p>
            <p class="reduction__number @@class">@@number</p>
        </div>
        <h3 class="font-barlow">
            @@texte-h3
        </h3>
    </div>
    <div class="text__cta-container">
        <a href="@@link" class="cta--push">
            @@texte-link
        </a>
    </div>
</section>
<section class="push__picture">
    <img src="hero/2023/soldes/soldes_push.webp?$staticlink$" alt="@@alt" />
</section>

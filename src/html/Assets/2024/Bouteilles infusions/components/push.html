</div>
<section class="push__text text">
    <div class="text__title">
        <div class="pastille--new @@class-pastille">
            <img src="@@pastille-new" alt="@@alt-new" />
        </div>
        <!-- font-sophillia -->
        <h2 class="font-sophillia">

        <h3 class="font-barlow">
            @@texte-h3

    </div>
    <p class="cta font-barlow">
        @@texte-link
    </p>
</section>

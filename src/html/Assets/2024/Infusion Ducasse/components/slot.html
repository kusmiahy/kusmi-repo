
<article class="hero">
    <picture>
        <source srcset="images/assets/2024/infusion_ducasse/infusion_ducasse_hero_desk.webp?$staticlink$" media="(min-width: 1023px)" />
        <source srcset="images/assets/2024/infusion_ducasse/infusion_ducasse_hero_tab.webp?$staticlink$" media="(min-width: 767px)" />
        <img src="images/assets/2024/infusion_ducasse/infusion_ducasse_hero_mob.webp?$staticlink$" alt="@@alt" />
    </picture>
    <div class="hero__container">
        <div class="texte-container">
            <div class="title-container">
                <p class="font-helvetica pastille-nouveau-alain">
                    @@texte-nouveau
                </p>
                <!-- font-sophillia -->
                <h2 class="font-helvetica"> 
                    @@title
                </h2>
                <h3 class="font-helvetica">
                    @@subtitle
                </h3>
            </div>
        </div>
        <div class="ctas-container">
            <p class="cta font-barlow">
                @@text-link
            </p>
            <!-- <p class="cta font-barlow">
                @@text-link
            </p> -->
        </div>
    </div>
</article>

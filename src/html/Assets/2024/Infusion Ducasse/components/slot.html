
<article class="hero">
    <picture>
        <source srcset="images/assets/infusion_ducasse/infusion_ducasse_hero_desk.webp?$staticlink$" media="(min-width: 1023px)" />
        <source srcset="images/assets/infusion_ducasse/infusion_ducasse_hero_tab.webp?$staticlink$" media="(min-width: 767px)" />
        <img src="images/assets/infusion_ducasse/infusion_ducasse_hero_mob.webp?$staticlink$" alt="@@alt" />
    </picture>
    <div class="hero__container">
        <div class="texte-container">
            <div class="pastille--new">
                <img src="@@pastille-new" alt="@@alt-new" />
            </div>
            <div class="title-container">
                <!-- font-sophillia -->
                <h2 class="font-barlow"> 
                    @@title
                </h2>
                <h3 class="font-barlow">
                    @@subtitle
                </h3>
            </div>
        </div>
        <div class="ctas-container">
            <p class="cta font-barlow">
                @@text-link
            </p>
            <!-- <p class="cta font-barlow">
                @@text-link
            </p> -->
        </div>
    </div>
</article>

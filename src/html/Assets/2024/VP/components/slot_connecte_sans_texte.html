<section class="hero__container">
    <div class="container__texte">
        <div class="title-container">
            <h2 class="font-barlow">
                @@title
            </h2>
            <h3 class="font-barlow">
                @@subtitle
            </h3>
            <h4 class="font-barlow">
                @@description
            </h4>
        </div>
    </div>
    <div class="hero__ctas-container">
        <p class="cta--hero font-barlow">
            @@text-link
        </p>
    </div>
</section>
<section class="hero__picture">
    <picture>
        <source srcset="images/assets/2024/vente_privilege/vente_privilege_hero_desk.webp?$staticlink$"
            media="(min-width: 1023px)" />
        <source srcset="images/assets/2024/vente_privilege/vente_privilege_hero_tab.webp?$staticlink$"
            media="(min-width: 767px)" />
        <img src="images/assets/2024/vente_privilege/vente_privilege_hero_mob.webp?$staticlink$" alt="@@alt" />
    </picture>
</section>

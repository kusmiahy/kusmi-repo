<section class="hero__container">
    <div class="container__texte">
        <div class="title-container">
            <h2 class="font-barlow">
                @@title
            </h2>
            <h3 class="font-barlow">
                @@subtitle
            </h3>
            <h4 class="font-barlow">
                @@description
            </h4>
        </div>
    </div>
    <div class="hero__ctas-container @@class-cta">
        <a href="@@link1" class="cta--hero font-barlow">
            @@text-link1
        </a>
        <a href="@@link2" class="cta--hero font-barlow">
            @@text-link2
        </a>
    </div>
</section>

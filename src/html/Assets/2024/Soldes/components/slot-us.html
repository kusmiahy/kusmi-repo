
    <section class="hero__container">
        <div class="container__texte">
            <div class="title-container">
                <h2 class="font-barlow">
                    @@title
                </h2>
                <div class="reduction">
                    <p class="reduction__texte">@@until</p>
                    <p class="reduction__number">@@number</p>
                </div>
                <h4 class="font-barlow">
                    @@texte
                </h4>
            </div>
        </div>
        <div class="hero__ctas-container @@class-cta">
            <p class="cta--hero font-barlow">
                @@texte-link
            </p>
        </div>
    </section>
    <section class="hero__picture">
        <picture>
            <source srcset="images/assets/2024/soldes_ete/soldes_ete_us_hero_desk.webp?$staticlink$" media="(min-width: 1023px)" />
            <source srcset="images/assets/2024/soldes_ete/soldes_ete_us_hero_tab.webp?$staticlink$" media="(min-width: 767px)" />
            <img src="images/assets/2024/soldes_ete/soldes_ete_us_hero_mob.webp?$staticlink$" alt="@@alt" />
        </picture>
    </section>


<article class="hero">
    <picture>
        <source srcset="images/assets/2024/offre_vrac/offre_vrac_hero_desk.webp?$staticlink$" media="(min-width: 1023px)" />
        <source srcset="images/assets/2024/offre_vrac/offre_vrac_hero_tab.webp?$staticlink$" media="(min-width: 767px)" />
        <img src="images/assets/2024/offre_vrac/offre_vrac_hero_mob.webp?$staticlink$" alt="@@alt" />
    </picture>
    <div class="hero__container">
        <div class="texte-container">
            <div class="title-container">
                <!-- font-sophillia -->
                <h2 class="font-barlow"> 
                    @@title
                </h2>
                <h3 class="font-barlow">
                    @@subtitle
                </h3>
                <div class="vrac__container hide-mobile">
                    <div class="vrac__item">
                        <h4 class="font-barlow vrac__chiffre">
                            @@pourcentage1
                        </h4>
                        <h5 class="font-barlow vrac__description">
                            @@description1
                        </h5>
                    </div>
                    <div class="vrac__item">
                        <h4 class="font-barlow vrac__chiffre">
                            @@pourcentage2
                        </h4>
                        <h5 class="font-barlow vrac__description">
                            @@description2
                        </h5>
                    </div>
                    <div class="vrac__item">
                        <h4 class="font-barlow vrac__chiffre">
                            @@pourcentage3
                        </h4>
                        <h5 class="font-barlow vrac__description">
                            @@description3
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="ctas-container">
            <p class="cta font-barlow">
                @@text-link
            </p>
            <!-- <p class="cta font-barlow">
                @@text-link
            </p> -->
        </div>
    </div>
</article>

<div class="push__image">
    <img src="images/assets/2024/kit_nomade/kit_nomade_push.webp?$staticlink$" alt="@@alt" />
</div>
<section class="push__text text">
    <div class="text__title">
        <!-- font-sophillia -->
        <h2 class="font-barlow">
            @@texte-h2
        </h2>
        <h3 class="font-barlow">
            @@texte-h3
        </h3>
    </div>
    <p class="cta font-barlow">
        @@texte-link
    </p>
</section>
<div class="price">
    <p class="price__text font-barlow">@@price<span class="strike"></span></p>
    <p class="price__discount font-barlow">@@price_discount</p>
</div>

<div class="push__image">
    <img src="images/assets/2024/lindt/lindt_push.webp?$staticlink$" alt="@@alt" />
</div>
<section class="push__text text">
    <div class="text__title">
        <h2 class="font-barlow">
            @@texte-h2
        </h2>
        <h3 class="font-barlow">
            @@texte-h3
        </h3>
    </div>
    <p class="cta">
        @@texte-link
    </p>
    <div class="price-container">
        <p class="font-barlow">
            <span class="bold-texte">Free gift</span>
        </p>
        <div class="price-container__svg">
            <img src="images/assets/2024/lindt/link.svg?$staticlink$" alt="icon of a line" />
        </div>
    </div>
</section>


<article class="hero">
    <picture>
        <source srcset="images/assets/2024/lindt/lindt_hero_desk.webp?$staticlink$" media="(min-width: 1023px)" />
        <source srcset="images/assets/2024/lindt/lindt_hero_tab.webp?$staticlink$" media="(min-width: 767px)" />
        <img src="images/assets/2024/lindt/lindt_hero_mob.webp?$staticlink$" alt="@@alt" />
    </picture>
    <div class="hero__container">
        <div class="texte-container">
            <div class="title-container">
                <h2 class="font-barlow">
                    @@title
                </h2>
                <h3 class="font-barlow">
                    @@subtitle
                </h3>
            </div>
        </div>
        <div class="ctas-container">
            <p class="cta">
                @@text-link
            </p>
        </div>
        <div class="price-container">
            <p class="font-barlow">
                <span class="bold-texte">Free gift</span>
            </p>
            <div class="price-container__svg">
                <img src="images/assets/2024/lindt/link.svg?$staticlink$" alt="pictogramme d'un trait" />
            </div>
        </div>
    </div>
</article>

<div class="homepromo">
    <div class="homepromo__content">
        <h2 class="font-barlow title--custom">
            @@title
        </h2>
        <h3 class="font-barlow subtitle--custom">
            @@subtitle
        </h3>
        <p class="cta font-barlow">
            @@text-link
        </p>
    </div>
    <picture class="homepromo__image">
        <!-- images/assets/2024/aqua_20S/aqua_20S_homepromo.webp?$staticlink$ -->
        <source srcset="@@lien-img"
                media="(min-width: 1650px)" />
        <source srcset="@@lien-img-tab"
                media="(min-width: 1024px)" />
        <source srcset="@@lien-img"
                media="(min-width: 652px)" />
        <source srcset="@@lien-img-tab"
                media="(min-width: 480px)" />
        <img src="@@lien-img-mob" alt="@@alt" />
    </picture>
    <div class="homepromo__pastille">
        <img src="@@lien-img-pastille" alt="">
    </div>
</div>

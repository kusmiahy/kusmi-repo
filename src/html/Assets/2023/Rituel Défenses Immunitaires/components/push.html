<picture class="push__image">
    <source srcset="images/assets/2023/rituel_immunitaire/rituel_immunitaire_push_desk.webp?$staticlink$"
        media="(min-width: 1023px)" />
    <source srcset="images/assets/2023/rituel_immunitaire/rituel_immunitaire_push_tab.webp?$staticlink$"
        media="(min-width: 767px)" />
    <img src="images/assets/2023/rituel_immunitaire/rituel_immunitaire_push_mob.webp?$staticlink$" alt="@@alt" />
</picture>
<section class="push__text text">
    <div class="text__title">
        <div class="pastille--new @@class-pastille">
            <img class="img-pastille" src="@@pastille-new" alt="@@alt-new" />
        </div>
        <h2 class="font-sophillia">
            @@texte-h2
        </h2>
        <h3 class="font-barlow">
            @@texte-h3
        </h3>
    </div>
    <p class="cta">
        @@texte-link
    </p>
</section>
<section class="pastille--proven-efficacy">
    <img src="@@pastille-efficacite" alt="@@alt-efficacite" />
</section>

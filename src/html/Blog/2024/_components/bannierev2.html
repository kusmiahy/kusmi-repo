<!-- 

    BANNIERE : article de blog

    variables : 
    - lien-img
    - alt
    - titre
    - date
    - url-network
    - lien-categorie
    - tag-texte
    - texte
    - cta-texte

-->
<div class="banniere__textev2">

        @@titre

        @@date
    </p>

                                </path>
                            </g>
                        </g>
                    </svg>
                </a>
            </li>
            <li class="list__item">
                <a href="https://www.instagram.com/kusmiteaparis/" target="_blank">
                    <svg class="svg-inline icon-instagram" role="img" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 50 50">
                        <title>Instagram</title>
                        <g>
                            <g>
                                <path
                                    d="M45,35.1A9.87,9.87,0,0,1,35.1,45H14.9A9.87,9.87,0,0,1,5,35.1V14.9A9.87,9.87,0,0,1,14.9,5H35.1A9.87,9.87,0,0,1,45,14.9V35.1ZM35.1,0H14.9A14.91,14.91,0,0,0,0,14.9V35.1A14.91,14.91,0,0,0,14.9,50H35.1A14.91,14.91,0,0,0,50,35.1V14.9A14.91,14.91,0,0,0,35.1,0Z">

                    </svg>
                </a>

                        xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 60.11 50">

                            <g>

                    <svg class="svg-inline icon-pinterest" role="img" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 50 50">
                        <title>Pinterest</title>
                        <g>
                            <g>
                                <path
                                    d="M50,25.73A25,25,0,1,0,14.08,47.49a.7.7,0,0,0,1-.66,18.88,18.88,0,0,1,.32-4.71C15.72,40.76,17,35.5,17.78,32a12.32,12.32,0,0,0,.13-5.13A11,11,0,0,1,17.73,25c0-3.7,2.14-6.46,4.81-6.46,2.26,0,3.36,1.71,3.36,3.75,0,2.28-1.45,5.69-2.2,8.85a3.86,3.86,0,0,0,3.93,4.8c4.73,0,8.36-5,8.36-12.17,0-6.36-4.57-10.81-11.1-10.81-7.56,0-12,5.67-12,11.53a10.31,10.31,0,0,0,2,6.06.81.81,0,0,1,.18.77c-.2.84-.65,2.64-.74,3s-.38.59-.89.36C10.1,33.11,8,28.26,8,24.36,8,16,14.12,8.28,25.59,8.28,34.81,8.28,42,14.85,42,23.63c0,9.16-5.77,16.53-13.79,16.53a7.81,7.81,0,0,1-5.32-2,.66.66,0,0,0-1.11.3l-1.32,5a22.82,22.82,0,0,1-2,4.79.7.7,0,0,0,.45,1,25,25,0,0,0,6.4.77A25.42,25.42,0,0,0,50,25.73Z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </a>
            </li>
            <li class="list__item item">
                <a class="item__tag" href="@@lien-categorie">@@tag-texte</a>
            </li>
        </ul>
    </div>
</div>
<div class="banniere__imagev2">
    <img src="@@lien-img" alt="@@alt" />
</div>
<div class="banniere__descriptionv2">
    <p class="description__texte">
        @@texte
    </p>
    <a class="description__cta" href="@@url-produit">
        @@cta-texte
    </a>
</div>

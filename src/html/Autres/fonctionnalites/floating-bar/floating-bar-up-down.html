<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
<link href="fonts/fonts.css?$staticlink$" rel="stylesheet">

<style>
    .l-promo-bar {
        min-height: auto;
        /* Pour modifier le fond de la header-promo / floating-bar c'est ici */
        /* background-color: #93173B; */
    }

    .splide__slide {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Pour modifier la couleur du texte c'est ici */
        color: white;
    }

    .splide__slide a {
        /* Pour modifier la couleur du texte c'est ici */
        color: white;
    }

    @media screen and (max-width:768px) {
        .hide-mobile {
            display: none
        }
    }

    @media screen and (min-width:769px) {
        .hide-desktop {
            display: none
        }
    }
</style>

<section class="splide" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide font-barlow">
                <!-- insérer dans l'attribut href le lien  -->
                <a href="">
                    <span class="hide-desktop">
                        <!-- Wording mobile -->
                        <strong>BLACK FRIDAY</strong> | jusqu'à -50% sur une sélection exclusive & -10% dès 80€ <u>J'en
                            profite</u>
                    </span>
                    <span class="hide-mobile">
                        <!-- Wording desktop -->
                        <strong>BLACK FRIDAY</strong> | jusqu'à -50% sur une sélection exclusive & -10% dès 80€ <u>J'en
                            profite</u>
                    </span>
                </a>
            </li>
            <li class="splide__slide font-barlow">
                <span class="hide-desktop">
                    <!-- Wording mobile -->
                    Livraison OFFERTE dès 35€ d'achat
                </span>
                <span class="hide-mobile">
                    <!-- Wording desktop -->
                    Livraison OFFERTE dès 35€ d'achat
                </span>
            </li>
            <!-- Vous pouvez rajouter autant de messages que vous le souhaitez il suffit de copier/coller ce bloc et le décommenter en enlevant les <!--- -->

                    </span>
                    <span class="hide-mobile">
                        Livraison OFFERTE dès 35€ d'achat

</section>

<script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const splide = new Splide('.splide', {
            type: 'loop',
            perPage: 1,
            arrows: false,
            direction: 'ttb',
            autoplay: true,
            height: '21px',
            pagination: false,
            speed: 1000,
            easing: 'ease',
            drag: false,
            breakpoints: {
                640: {
                    height: '35px',
                },
            }
        });
        splide.mount();
    });
</script>

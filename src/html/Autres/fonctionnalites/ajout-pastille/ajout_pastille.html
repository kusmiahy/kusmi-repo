<!-- Le style pour la pastille Rituel Immunitaire -->
<style>
    .m-pdp__video-content{max-width:100%;padding:0}.pastille-pdp__container{position:absolute;z-index:5;left:11%;top:2%;height:70px;width:70px}@media screen and (min-width:768px){.pastille-pdp__container{left:20%}}@media screen and (min-width:1024px){.pastille-pdp__container{left:3%;top:3%;height:90px;width:90px}}.pastille-pdp__container img{width:100%;height:100%;object-fit:contain}
</style>

<!-- Le style pour la pastille Rituel Sommeil -->
<style>
    .m-pdp__video-content{max-width:100%;padding:0}.pastille-pdp__container{position:absolute;z-index:5;left:11%;top:1%;height:70px;width:70px}@media screen and (min-width:768px){.pastille-pdp__container{left:20%}}@media screen and (min-width:1024px){.pastille-pdp__container{left:5%;top:3%;height:90px;width:90px}}.pastille-pdp__container img{width:100%;height:100%;object-fit:contain}
</style>

<!-- Javascript / c'est ici qu'il faut modifier les valeurs pour changer l'image de la pastille -->
<script type="text/javascript">"use strict";
    // C'est ici que le JavaScript est injecté
    var jschecker; 
    function init() {
        if (jschecker = checkLoaded()) {
            var e = function (e, i, t) {
                var n = document.createElement("div");
                n.classList.add("pastille-pdp__container"),
                    n.innerHTML = '\n <img src="'.concat(i, '" class="pastille-pdp__container__image" alt="').concat(t, '"/>');
                var c = document.querySelector(e); c && c.appendChild(n)
            };
            console.log("Script started"), document.addEventListener("DOMContentLoaded", function () {
                // c'est ici qu'il faut changer le lien des images, le premier lien correspond au contenu fr et le deuxième lien au reste des pays en anglais
                window.location.href.includes("com/fr") ? e(".m-pdp__images-container", "images/pdp/2023/rituel_immunitaire/picto-vitamine-c_FR.svg?$staticlink$", "Pastille Enrichi en vitamine C") : e(".m-pdp__images-container", "images/pdp/2023/rituel_immunitaire/picto-vitamine-c_EN.svg?$staticlink$", "Sticker enriched with vitamin C")
            })
        } else setTimeout(init)
    }
    function checkLoaded() {
        return console.log("page is fully loaded"), !0
    } init();
</script>

<section class="test_countries_2024">
    <h1>Country Search</h1>
    <input type="text" id="searchInput" placeholder="Enter country name...">
    <select id="countrySelect">
      <option value="" selected disabled>Select a country</option>
    </select>
    <button onclick="search()">Search</button>
</section>

<script>
    // Function to search for countries
    function search() {
      // Get the input value
      const input = document.getElementById('searchInput').value.toLowerCase();
      
      // Get the select element
      const select = document.getElementById('countrySelect');

      // Clear previous options
      select.innerHTML = '<option value="" selected disabled>Select a country</option>';

      // Iterate through the countries array
      countries.forEach(function(country) {
        // Check if the input value matches with the country name
        if (country.toLowerCase().includes(input)) {
          // Create an option element
          const option = document.createElement('option');
          option.text = country;
          option.value = country;
          // Add the option to the select element
          select.add(option);
        }
      });
    }

    // List of countries (you can add more if needed)
    const countries = [
      "Afghanistan",
      "Albania",
      "Algeria",
      // Add more countries here
    ];
  </script>

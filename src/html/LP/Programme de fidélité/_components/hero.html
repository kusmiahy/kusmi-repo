    <article class="hero layout--small">
        <picture class="hero__picture">
            <source srcset="images/landing_page/2024/programme_de_fid/lp_programme_de_fidelite_hero_desk.webp?$staticlink$" media="(min-width: 1023px)" />
            <img src="images/landing_page/2024/programme_de_fid/lp_programme_de_fidelite_hero_mob.webp?$staticlink$" alt="@@alt" />
        </picture>
        <div class="hero__text">
            <div class="hero__container">
                <div class="hero__svg">
                    <img src="images/landing_page/2024/programme_de_fid/logo_kusmi_klub_kusmi_tea.svg?$staticlink$" alt="Logo de Kusmi Klub le programme de fidélité de Kusmi Tea">
                </div>
                <h2 class="hero__title font-sophillia">@@titre</h2>
            </div>
            <div class="hero__ctas">
                <a href="$url('Login-Show')$" class="hero__cta hero__cta--login font-barlow" title="@@link-text-1">
                    @@login-texte
                </a>
                <a href="$url('Login-Show', 'activeTab', 'register', 'activateLoyalty', 'true')$" class="hero__cta hero__cta--signin font-barlow" title="@@link-text-2">
                    @@signin-texte
                </a>
            </div>
        </div>
    </article>

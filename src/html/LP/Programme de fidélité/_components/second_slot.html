<article class="avantages">
    <h2 class="h2__fid font-barlow">
        @@titre
    </h2>
    <div class="avantages__bon">
        <img src="@@lien-img-bon" alt="@@alt" />
    </div>
    <div class="avantages__container">
        <section class="single">
            <div class="single__svg">
                <img src="@@lien-img-bon-achat" alt="@@alt1" />
            </div>
            <div class="single__texte">
                <h3 class="font-barlow h3__fid">@@des-bons-dachat-titre</h3>
                <p class="body__fid font-barlow">@@des-bons-dachat-paragraphe</p>
            </div>
        </section>
        
        <section class="single">
            <div class="single__svg">
                <img src="images/landing_page/2024/programme_de_fid/PICTOS_KK_CADEAU.svg?$staticlink$" alt="@@alt2" />
            </div>
            <div class="single__texte">
                <h3 class="font-barlow h3__fid">@@une-surprise-titre</h3>
            </div>
        </section>
        <section class="single">
            <div class="single__svg">
                <img src="images/landing_page/2024/programme_de_fid/PICTOS_KK_VP.svg?$staticlink$" alt="@@alt3" />
            </div>
            <div class="single__texte">
                <h3 class="font-barlow h3__fid">@@des-ventes-privees-titre</h3>
                <p class="body__fid font-barlow">@@des-ventes-privees-paragraphe</p>
            </div>
        </section>
        <section class="single">
            <div class="single__svg">
                <img src="images/landing_page/2024/programme_de_fid/PICTOS_KK_COFFRET.svg?$staticlink$" alt="@@alt4" />
            </div>
            <div class="single__texte">
                <h3 class="font-barlow h3__fid">@@un-avatantage-titre</h3>
                <p class="body__fid font-barlow">@@un-avatantage-paragraphe</p>
            </div>
        </section>
    </div>
</article>
